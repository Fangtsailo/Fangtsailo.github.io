<!DOCTYPE html>
<html>
<head>
	<title></title>

	<style type="text/css">
		.banner{
			width: 100vw;
			height: 100vh;
		}
		
		.video-foreground{
			width: 100%;
			height: 100%;
			position: relative;
			overflow: hidden;

		}

		iframe{
			position: absolute;
			/*width: 120%;*/
			width: 100vw;
			height: 100vh;
			height: auto;
			top: 0;
			right: 0;
			left: 0;
			margin: auto;

		}

	</style>
</head>
<body>

	<section class="banner">
		
			<div class="video-foreground">
		      <iframe muted src="https://www.youtube.com/embed/F2_utGDI0OA?start=22&end=59&controls=0&mute=1&showinfo=0&rel=0&autoplay=1&loop=1&playlist=F2_utGDI0OA" frameborder="0" allowfullscreen></iframe>
		    </div>

	</section>

</body>
</html>
